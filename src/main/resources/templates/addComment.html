<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>New comment</title>
</head>
<body>

<form class="sign" th:action="@{/addComment}" method="post" th:object="${newCommentToAdd}">
    <p><textarea name="Post" rows="5" cols="60" th:field="*{text}"/></p>
    <p>
        <input type="submit" value="Submit"/>
        <input type="reset" value="Reset"/>
    </p>

</form>

</body>
</html>
