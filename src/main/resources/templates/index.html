<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <title>Welcome</title>
</head>
<body>
    <h1> witam na indexie</h1>
    <form action="/addPost">
        <button class="btn btn-success" type="submit">Add a new post</button>
    </form>

    <table border="1">
        <thead>
        <tr>
            <th>Create date</th>
            <th>Post</th>
            <th>User</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="post : ${allPosts}">
                <td th:text="${post.createDate}">  </td>
                <td th:text="${post.text}">  </td>
                <td th:text="${(idAndLogin.get(post.userId))}"  ></td>
        </tr>
        </tbody>
    </table>

</body>
</html>
