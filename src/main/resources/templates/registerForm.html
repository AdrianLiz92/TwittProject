<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <title>Register user account</title>
</head>
<body>



<form class="sign" th:action="@{/registerForm}" method="post">
    <p>Login: <input type="text" size="`80pz" th:field="${user.login}" th:required="required"/></p>
    <p>Password: <input type="password" th:field="${user.password}" th:required="required"/></p>
    <p>Name: <input type="text" th:field="${userDetails.name}" th:required="required"/></p>
    <p>Surname: <input type="text" th:field="${userDetails.surname}" th:required="required"/></p>
    <p>Email: <input type="text" th:field="${userDetails.email}" th:required="required"/></p>
    <p>Date of birth (YYYY-DD-MM): <input type="date" th:field="${userDetails.dob}" th:required="required"/></p>


    <p>
        <input type="submit" value="Submit"/>
        <input type="reset" value="Reset"/>
    </p>

</form>


</body>
</html>
